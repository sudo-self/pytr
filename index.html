<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PYTR</title>
  <meta name="title" content="Python YouTube Ringtones" />
  <meta name="description" content="Generate custom ringtones from YouTube videos with one click! Python YouTube Ringtones lets you convert YouTube audio into high-quality MP3 and iPhone ringtones in seconds. No software required – fast, free, and online!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ringtones.jessejesse.xyz" />
  <meta property="og:title" content="Python YouTube Ringtones" />
  <meta property="og:description" content="Generate custom ringtones from YouTube videos with one click! Python YouTube Ringtones lets you convert YouTube audio into high-quality MP3 and iPhone ringtones in seconds. No software required – fast, free, and online!" />
  <meta property="og:image" content="https://ringtones.jessejesse.xyz/og.png" />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32" />
  <link rel="icon" href="/icon-192.png" sizes="192x192" />
  <link rel="icon" href="/icon-512.png" sizes="512x512" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client/+esm"></script>

  <style>
    body { background: linear-gradient(135deg, #1a1a2e, #111827); }
    .soft-border { border: 2px solid #9ca3af; transition: border 0.3s ease-in-out; }
    @keyframes glow { 0%, 100% { border-color: #4f46e5; } 50% { border-color: #fbbf24; } }
    .glow-border { animation: glow 1.5s ease-in-out infinite; }
  </style>
</head>
<body class="text-white flex flex-col justify-center items-center h-screen">

  <div id="ringtone-container" class="w-full max-w-md bg-gray-800 soft-border rounded-lg p-6 text-center shadow-md">
    <img src="icon.png" alt="App Icon" class="w-28 h-28 mx-auto mb-4">
    <h1 class="text-xl font-bold">Python YouTube Ringtones</h1>
    
    <p class="mt-4 text-yellow-400">♪♬♪♬&nbsp;&nbsp;<span id="ringtone-count">0</span></p>

    <div class="flex gap-2 mt-4">
      <input id="youtube-url" type="text" placeholder="Enter YouTube URL"
        class="flex-grow p-2 border border-gray-600 rounded bg-gray-700 text-white">
      <button onclick="pasteClipboard()" class="bg-gray-600 text-white p-2 rounded">✍</button>
    </div>

    <button id="create-btn" onclick="processRingtone()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded mt-4">
      Create Ringtone
    </button>

    <p id="status" class="text-yellow-400 mt-4"></p>

    <a id="android-ringtone" href="#" download="android_ringtone.mp3"
      class="hidden mt-4 text-green-400 underline">⬇ Android Ringtone</a>

    <a id="iphone-ringtone" href="#" download="iphone_ringtone.m4r"
      class="hidden mt-2 text-blue-400 underline">⬇ iPhone Ringtone</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      updateRingtoneCount();
      document.getElementById("youtube-url").focus();
    });

    async function updateRingtoneCount() {
      try {
        const response = await fetch("/api/get-ringtone-count");
        const data = await response.json();
        document.getElementById("ringtone-count").innerText = data.count || 0;
      } catch (error) {
        console.error("Error fetching ringtone count:", error);
      }
    }

    async function processRingtone() {
      const urlInput = document.getElementById("youtube-url");
      const androidLink = document.getElementById("android-ringtone");
      const iphoneLink = document.getElementById("iphone-ringtone");
      const status = document.getElementById("status");
      const container = document.getElementById("ringtone-container");
      const button = document.getElementById("create-btn");

      if (!urlInput.value.trim()) {
        status.innerText = "❌ Please enter a YouTube URL!";
        return;
      }

      button.disabled = true;
      status.innerText = "⏳ Processing...";
      container.classList.add("glow-border");

      try {
        const { Client } = await import("https://cdn.jsdelivr.net/npm/@gradio/client/+esm");
        const client = await Client.connect("sudo-soldier/PYTR");
        const result = await client.predict("/predict", [urlInput.value]);

        if (result && result.length >= 2) {
          androidLink.href = result[0];
          androidLink.style.display = "block";
          iphoneLink.href = result[1];
          iphoneLink.style.display = "block";
          status.innerText = "✅ Ringtone ready!";
          urlInput.value = "";
          incrementRingtoneCount();
        } else {
          status.innerText = "❌ Failed to generate ringtone.";
        }
      } catch (error) {
        console.error(error);
        status.innerText = "❌ Error processing ringtone.";
      } finally {
        container.classList.remove("glow-border");
        button.disabled = false;
      }
    }

    async function incrementRingtoneCount() {
      try {
        await fetch("/api/increment-ringtone-count");
        updateRingtoneCount();
      } catch (error) {
        console.error("Error updating count:", error);
      }
    }

    function pasteClipboard() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("youtube-url").value = text;
      }).catch(err => console.error("Failed to read clipboard", err));
    }
  </script>

</body>
</html>
