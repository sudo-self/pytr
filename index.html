  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Gradient Background */
    body {
      background: linear-gradient(135deg, #1a1a2e, #111827);
    }

    /* Default soft grey border */
    .soft-border {
      border: 2px solid #9ca3af;
      transition: border 0.3s ease-in-out;
    }

    /* Flashing border when processing */
    @keyframes glow {
      0% { border-color: #4f46e5; }
      50% { border-color: #fbbf24; }
      100% { border-color: #4f46e5; }
    }

    .glow-border {
      animation: glow 1.5s ease-in-out infinite;
    }
  </style>

<body class="text-white flex flex-col justify-center items-center h-screen">

  <div id="ringtone-container" class="w-full max-w-md bg-gray-800 soft-border rounded-lg p-6 text-center shadow-md">
    <img src="icon.png" alt="App Icon" class="w-28 h-28 mx-auto mb-4">
    <h1 class="text-xl font-bold">Python YouTube Ringtones</h1>
    
    <p class="mt-4 text-yellow-400">‚ô™‚ô¨‚ô™‚ô¨&nbsp;&nbsp;<span id="ringtone-count">0</span></p>

    <div class="flex gap-2 mt-4">
      <input id="youtube-url" type="text" placeholder="Enter YouTube URL"
        class="flex-grow p-2 border border-gray-600 rounded bg-gray-700 text-white">
      <button onclick="pasteClipboard()" class="bg-gray-600 text-white p-2 rounded">‚úç</button>
    </div>

    <button onclick="processRingtone()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded mt-4">
      Create Ringtone
    </button>

    <p id="status" class="text-yellow-400 mt-4"></p>

    <a id="android-ringtone" href="#" download="android_ringtone.mp3"
      class="hidden mt-4 text-green-400 underline">‚¨á Android Ringtone</a>

    <a id="iphone-ringtone" href="#" download="iphone_ringtone.m4r"
      class="hidden mt-2 text-blue-400 underline">‚¨á iPhone Ringtone</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => updateRingtoneCount());

    async function updateRingtoneCount() {
      try {
        const response = await fetch("https://amused-walleye-31373.upstash.io/get/ringtone_count", {
          headers: { Authorization: "Bearer AXqNASQgMWZmMTdjYTEtNTJjYi00MDczLWJmZDctNjFjZGUyOTA0ZjEyNjcyMTI0NDM2MDBjNDVmZmE5NjJlMTllYTkyMDI2MDU=" }
        });
        const data = await response.json();
        document.getElementById("ringtone-count").innerText = data.result || 0;
      } catch (error) {
        console.error("Error fetching ringtone count:", error);
      }
    }

    async function processRingtone() {
      const urlInput = document.getElementById("youtube-url").value;
      const androidLink = document.getElementById("android-ringtone");
      const iphoneLink = document.getElementById("iphone-ringtone");
      const status = document.getElementById("status");
      const container = document.getElementById("ringtone-container");

      if (!urlInput) {
        status.innerText = "‚ùå Please enter a YouTube URL!";
        return;
      }

      try {
        status.innerText = "‚è≥ Processing...";
        container.classList.add("glow-border");

        const client = await import("https://cdn.jsdelivr.net/npm/@gradio/client/+esm").then((m) => m.Client);
        const connectedClient = await client.connect("sudo-soldier/PYTR");
        const result = await connectedClient.predict("/predict", [urlInput]);

        if (result && result.length >= 2) {
          androidLink.href = result[0];
          androidLink.style.display = "block";
          iphoneLink.href = result[1];
          iphoneLink.style.display = "block";
          status.innerText = "üí• JesseJesse.xyz";
          incrementRingtoneCount();
        } else {
          status.innerText = "‚ùå Failed to generate ringtone.";
        }
      } catch (error) {
        console.error(error);
        status.innerText = "‚ùå Error processing ringtone.";
      }
    }

    async function incrementRingtoneCount() {
      try {
        await fetch("https://amused-walleye-31373.upstash.io/incr/ringtone_count", {
          headers: { Authorization: "Bearer AXqNASQgMWZmMTdjYTEtNTJjYi00MDczLWJmZDctNjFjZGUyOTA0ZjEyNjcyMTI0NDM2MDBjNDVmZmE5NjJlMTllYTkyMDI2MDU=" }
        });
        updateRingtoneCount();
      } catch (error) {
        console.error("Error updating count:", error);
      }
    }

    function pasteClipboard() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("youtube-url").value = text;
      }).catch(err => console.error("Failed to read clipboard", err));
    }
  </script>

</body>
